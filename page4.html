<!DOCTYPE html>
<html>
    <head>
        <title>Brainstormer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/application.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/source.js"></script>
        <script type='text/javascript'>
        $(document).ready(function(){
            $(".upButton").on("click", function(){
                if(timerVal < 570){
                    timerVal += 30;
                }
                updateTimer();
            });

            $(".downButton").on("click", function(){
                if(timerVal > 0){
                    timerVal -= 30;
                }
                updateTimer();
            });
        });



        </script>
    </head>
    <body>
        <div class="row displayWindow">
            <div class="col-lg-12 col-xs-12">
                <h2 class="topSpace">Individually write ideas on post-its</h2>

                <h4 class="setTime">Set Time</h4>
                <div class="row">
                    <div class="col-xs-1 col-xs-offset-3 col-lg-1 col-lg-offset-4 timerSetter">
                        <div class="adjustButtons">
                            <div class="adjustButton">
                                <button class="btn btn-info upButton"></button>
                            </div>
                            <div class="adjustButton">
                                <button class="btn btn-info downButton"></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-lg-2">
                        <div class="timerDisplay">
                            5:00
                        </div>
                    </div>
                </div>
            </div>

                <div class="row bottomBar2">
                    <div class="col-lg-2 col-xs-offset-1 col-xs-5">
                        <button type="button" class="btn btn-block btn-danger">Previous</button>
                    </div>
                    <div class="col-lg-2 col-lg-offset-9 col-xs-5  col-sm-4 col-sm-offset-6 col-md-3 col-md-offset-7">
                        <button type="button" class="btn btn-block btn-success">Next</button>
                    </div>
            </div>
        </div>        
    </body>
</html>
