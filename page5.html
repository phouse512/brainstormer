<!DOCTYPE html>
<html>
    <head>
        <title>Brainstormer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/application.css" rel="stylesheet">
        <link href="css/flipclock.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/countdown.js"></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                $(".timerToggle").on("click", function(){
                    countdownTime = 300;
                    updateCountdown();
                    intervalID = setInterval(function(){
                        if(countdownTime == 0){
                            clearInterval(intervalID);
                        } else {
                            countdownTime--;
                        }
                        updateCountdown();
                    }, 1000)
                });


            });


function updateCountdown(){
                    var minute = Math.floor(countdownTime/60);
                    var seconds = countdownTime - (minute*60);
                    var secondsTens = Math.floor(seconds/10);
                    var secondsOnes = seconds-secondsTens*10;

                    $(".countdown").html(minute + ":" + secondsTens + secondsOnes);
                }

        </script>
    </head>
    <body>
        <div class="row displayWindow">
            <div class="col-lg-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4 timerDisplay countdown">
                        <button class="btn btn-block btn-success timerToggle">Go</button>
                    </div>
                </div>
                <div class="row bottomBar">
                    <div class="col-lg-2 col-xs-offset-1 col-xs-5">
                        <button type="button" class="btn btn-block btn-danger">Previous</button>
                    </div>
                    <div class="col-lg-2 col-lg-offset-9 col-xs-5  col-sm-4 col-sm-offset-6 col-md-3 col-md-offset-7">
                        <button type="button" class="btn btn-block btn-success">Next</button>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
